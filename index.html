<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manish Vangara's Resume</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4; /* Light gray background for better contrast */
    }

    .resume-container {
      width: 80%;
      height: 90vh;

      background: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Removes unwanted borders */
    }
  </style>
</head>
